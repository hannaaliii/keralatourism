<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="test.css">
   
</head>
<body>
    <div class="login">
        <form method="post" action="welcome.html" class="login100-form validate-form" onsubmit="return validate()">
        <h1>Sign Up</h1>
       
        <input type="text" name="name" data-validate = "Enter your name" placeholder="name" required="required" />
            <input id="email" type="text" name="email" data-validate = "Enter Email" placeholder="email" required="required" />
            <label for="error" id="error"></label>
            <label for="phonenum">Phone Number (format: xxx-xxx-xxxx):</label><br/>
            <input id="phonenum" type="tel" pattern="^\d{3}-\d{3}-\d{4}$"required >
          
  


            <div>

               
                <input type="text" id="pwd"  placeholder="password" onkeyup="validatePassword(this.value);"/><span id="msg"></span>
    
            </div>
            <script>
                      function validatePassword(password) {
                
                // Do not show anything when the length of password is zero.
                if (password.length === 0) {
                    document.getElementById("msg").innerHTML = "";
                    return;
                }
                // Create an array and push all possible values that you want in password
                var matchedCase = new Array();
                matchedCase.push("[$@$!%*#?&]"); // Special Charector
                matchedCase.push("[A-Z]");      // Uppercase Alpabates
                matchedCase.push("[0-9]");      // Numbers
                matchedCase.push("[a-z]");     // Lowercase Alphabates

                // Check the conditions
                var ctr = 0;
                for (var i = 0; i < matchedCase.length; i++) {
                    if (new RegExp(matchedCase[i]).test(password)) {
                        ctr++;
                    }
                }
                // Display it
                var color = "";
                var strength = "";
                switch (ctr) {
                    case 0:
                    case 1:
                    case 2:
                        strength = "Very Weak";
                        color = "red";
                        break;
                    case 3:
                        strength = "Medium";
                        color = "orange";
                        break;
                    case 4:
                        strength = "Strong";
                        color = "green";
                        break;
                }
                document.getElementById("msg").innerHTML = strength;
                document.getElementById("msg").style.color = color;
            }
            </script>
         
    

            
           
                
               
            
            <button id="submit" href="index.html" class="btn btn-primary btn-block btn-large">SignUp.</button>
            <ul class="login-more p-t-190">
               

                <li>
                    <span class="txt1">
                        Alreay have an account?
                    </span>

                    <a href="test.html" class="txt2">
                        Sign In
                    </a>
                </li>
            </ul>
        </form>
      </div>
    <script src="test.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   
</body>
</html>
